<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダーアプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #10b981;
            --accent-color: #f97316;
            --bg-color: #f3f4f6;
            --panel-bg-color: #ffffff;
            --panel-inner-bg-color: #f3f4f6;
            --text-color: #4b5563;
            --heading-color: #1f2937;
        }

        .dark-mode {
            --main-color: #34d399;
            --accent-color: #fb923c;
            --bg-color: #1f2937;
            --panel-bg-color: #374151;
            --panel-inner-bg-color: #4b5163;
            --text-color: #e5e7eb;
            --heading-color: #f9fafb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            transition: background-color 0.3s;
            position: relative;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background-color: var(--panel-bg-color);
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            transition: background-color 0.3s;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }
        .day, .day-name {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 2.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }
        .day-name {
            color: var(--text-color);
            font-weight: 600;
        }
        .day {
            background-color: var(--panel-inner-bg-color);
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            position: relative;
        }
        .day:hover {
            background-color: var(--text-color);
            transform: scale(1.05);
        }
        .day.current-day {
            background-color: var(--main-color);
            color: #ffffff;
            font-weight: 700;
        }
        .day.current-day:hover {
            background-color: color-mix(in srgb, var(--main-color) 90%, black);
        }
        .day.other-month {
            color: #9ca3af;
            background-color: var(--panel-inner-bg-color);
            cursor: default;
        }
        .day.other-month:hover {
            background-color: var(--panel-inner-bg-color);
            transform: none;
        }
        .event-dot {
            width: 8px;
            height: 8px;
            border-radius: 9999px;
            position: absolute;
            bottom: 4px;
        }
        .countdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--panel-inner-bg-color);
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            color: var(--text-color);
            transition: background-color 0.2s;
            position: relative;
        }
        .countdown-item:hover {
            background-color: color-mix(in srgb, var(--panel-inner-bg-color) 80%, black);
        }
        .countdown-days {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--main-color);
        }
        .countdown-color-dot {
            width: 12px;
            height: 12px;
            border-radius: 9999px;
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            border: 2px solid var(--panel-inner-bg-color);
        }
        .dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Dialog fixed to bottom */
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(0px);
            transition: opacity 0.4s ease-out, visibility 0.4s ease-out, backdrop-filter 0.4s ease-out;
        }
        .dialog.active {
            opacity: 1;
            visibility: visible;
            backdrop-filter: blur(10px);
        }
        .dialog-content {
            background-color: var(--panel-bg-color);
            padding: 2rem;
            width: 100%;
            max-width: 100%;
            border-radius: 1.5rem 1.5rem 0 0;
            box-shadow: 0 -10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            transform: translateY(100%) scale(0.9);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), background-color 0.3s;
            color: var(--text-color);
        }
        .dialog.active .dialog-content {
            transform: translateY(0) scale(1);
        }
        .clock {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--main-color);
            z-index: 50;
        }
        /* Clock Positions */
        .clock-top-left { top: 1rem; left: 1rem; }
        .clock-top { top: 1rem; left: 50%; transform: translateX(-50%); }
        .clock-top-right { top: 1rem; right: 1rem; }
        .clock-left { top: 50%; left: 1rem; transform: translateY(-50%); }
        .clock-right { top: 50%; right: 1rem; transform: translateY(-50%); }
        .clock-bottom-left { bottom: 1rem; left: 1rem; }
        .clock-bottom { bottom: 1rem; left: 50%; transform: translateX(-50%); }
        .clock-bottom-right { bottom: 1rem; right: 1rem; }

        .position-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }
        .position-button {
            background-color: var(--panel-inner-bg-color);
            border: 2px solid var(--panel-inner-bg-color);
            height: 48px;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .position-button.active {
            border-color: var(--main-color);
            box-shadow: 0 0 0 2px var(--main-color);
        }
        .position-button:nth-child(5) {
            background-color: var(--panel-bg-color);
            pointer-events: none;
            cursor: default;
        }
        .position-button.active .dot {
             background-color: var(--main-color) !important;
        }
        .dot {
            width: 12px;
            height: 12px;
            background-color: var(--text-color);
            border-radius: 50%;
            transition: background-color 0.2s;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

            </div>

        </div>
        <div class="bg-gray-50 p-6 rounded-2xl shadow-inner mb-6" style="background-color: var(--panel-inner-bg-color);">
            <div class="calendar-grid text-sm sm:text-base">
                <div class="day-name">日</div><div class="day-name">月</div><div class="day-name">火</div><div class="day-name">水</div><div class="day-name">木</div><div class="day-name">金</div><div class="day-name">土</div>

            <div id="calendarDays" class="calendar-grid"></div>
        </div>

            <div id="countdownList">

            </div>
            <button id="addCountdownBtn" class="w-full mt-4 bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-4 rounded-xl transition-colors shadow-md" style="background-color:var(--main-color);">
                カウントダウンを追加
            </button>
        </div>
    </div>

    <!-- Clock Display -->
    <div id="clockDisplay" class="clock hidden"></div>

    <!-- Dialog for adding/editing countdown -->

            <div class="flex-grow overflow-y-auto mb-4">

                <div class="mb-4">
                    <label for="countdownName" class="block font-bold mb-2" style="color:var(--text-color);">イベント名</label>
                    <input type="text" id="countdownName" placeholder="例: 旅行、誕生日" class="w-full p-3 border rounded-lg" style="border-color:var(--text-color); background-color:var(--panel-inner-bg-color); color:var(--text-color);">
                </div>
                <div class="mb-4">
                    <label for="countdownDate" class="block font-bold mb-2" style="color:var(--text-color);">日付</label>
                    <input type="date" id="countdownDate" class="w-full p-3 border rounded-lg" style="border-color:var(--text-color); background-color:var(--panel-inner-bg-color); color:var(--text-color);">
                </div>
                <div class="mb-4">
                    <label for="countdownColor" class="block font-bold mb-2" style="color:var(--text-color);">カラー</label>
                    <input type="color" id="countdownColor" class="w-full p-1 border rounded-lg" style="border-color:var(--text-color); background-color:var(--panel-inner-bg-color); color:var(--text-color);">
                </div>
                <div id="errorMessage" class="text-red-500 text-sm mt-2 hidden" style="color:#ef4444;"><p>イベント名と日付を両方入力してください。</p></div>
            </div>
            <div class="flex justify-end gap-2 mt-auto">
                <button id="cancelBtn" class="bg-gray-300 hover:bg-gray-400 font-bold py-2 px-4 rounded-lg" style="background-color:var(--panel-inner-bg-color); color:var(--text-color);">キャンセル</button>
                <button id="saveBtn" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-2 px-4 rounded-lg" style="background-color:var(--main-color);">保存</button>
            </div>
        </div>
    </div>

    <!-- Dialog for settings -->

        <div class="dialog-content">

            <div class="space-y-4">

                    </div>
                </div>

                    <div class="position-grid">
                        <button class="position-button" data-position="clock-top-left"><div class="dot"></div></button>
                        <button class="position-button" data-position="clock-top"><div class="dot"></div></button>
                        <button class="position-button" data-position="clock-top-right"><div class="dot"></div></button>
                        <button class="position-button" data-position="clock-left"><div class="dot"></div></button>
                        <button class="position-button"><div class="dot" style="background-color: transparent;"></div></button>
                        <button class="position-button" data-position="clock-right"><div class="dot"></div></button>
                        <button class="position-button" data-position="clock-bottom-left"><div class="dot"></div></button>
                        <button class="position-button" data-position="clock-bottom"><div class="dot"></div></button>
                        <button class="position-button" data-position="clock-bottom-right"><div class="dot"></div></button>
                    </div>
                </div>
                <hr style="border-color: var(--text-color); opacity:0.2; margin: 1rem 0;">

            </div>

                authContainer.innerHTML = ''; // コンテナをクリア
                if (user) {
                    // ログイン済み
                    const userInfo = document.createElement('div');
                    userInfo.className = 'text-sm hidden sm:block';
                    userInfo.style.color = 'var(--text-color)';
                    userInfo.textContent = `${user.email.split('@')[0]}さん`;
                    
                    const settingsBtn = document.createElement('button');
                    settingsBtn.id = 'settingsBtn';
                    settingsBtn.className = 'bg-gray-200 hover:bg-gray-300 p-2 rounded-full';
                    settingsBtn.style = 'background-color:var(--panel-bg-color); color:var(--text-color);';
                    settingsBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>`;
                    settingsBtn.addEventListener('click', () => settingsDialog.classList.add('active'));

                    const logoutBtn = document.createElement('button');
                    logoutBtn.textContent = 'ログアウト';
                    logoutBtn.className = 'font-bold py-2 px-4 rounded-lg text-sm';
                    logoutBtn.style = 'background-color:var(--panel-inner-bg-color); color:var(--text-color);';
                    logoutBtn.addEventListener('click', () => supabase.auth.signOut());
                    
                    authContainer.append(userInfo, settingsBtn, logoutBtn);
                } else {
                    // 未ログイン
                    const loginBtn = document.createElement('button');
                    loginBtn.textContent = 'ログイン / 新規登録';
                    loginBtn.className = 'text-white font-bold py-2 px-4 rounded-lg';
                    loginBtn.style = 'background-color:var(--main-color);';
                    loginBtn.addEventListener('click', () => {
                        isSignUpMode = false;
                        updateAuthDialogUI();
                        authDialog.classList.add('active');
                    });
                    authContainer.appendChild(loginBtn);
                }
            };
            
            const updateAuthDialogUI = () => {
                authErrorMessage.classList.add('hidden');
                authForm.reset();
                authTitle.textContent = isSignUpMode ? '新規登録' : 'ログイン';
                authSubmitBtn.textContent = isSignUpMode ? '登録する' : 'ログインする';
                authToggleLink.textContent = isSignUpMode ? 'すでにアカウントをお持ちですか？ ログイン' : 'アカウントをお持ちでないですか？ 新規登録';
            };


            // --- 設定適用＆DB連携関数 ---
            const applySettings = () => {
                document.body.classList.toggle('dark-mode', settings.dark_mode);
                darkModeToggle.checked = settings.dark_mode;

                document.documentElement.style.setProperty('--accent-color', settings.theme_color);
                themeColorInput.value = settings.theme_color;
                
                clockToggle.checked = settings.clock;
                clockPositionContainer.classList.toggle('hidden', !settings.clock);
                if (settings.clock) {
                    clockDisplay.classList.remove('hidden');
                    clockDisplay.className = `clock ${settings.clock_position}`;
                } else {
                    clockDisplay.classList.add('hidden');
                }
                positionButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.position === settings.clock_position);
                });
                renderCalendar();
            };

            const fetchSettings = async (user) => {
                const { data, error } = await supabase
                    .from('settings')
                    .select('*')
                    .eq('user_id', user.id)
                    .single();
                
                if (data) {
                    // DBに設定があれば、それを適用
                    settings = {
                        clock: data.clock,
                        clock_position: data.clock_position,
                        dark_mode: data.dark_mode,
                        theme_color: data.theme_color,
                    };
                } else {
                    // DBに設定がなければ、デフォルト設定を適用し、DBにも保存
                    settings = { ...defaultSettings };
                    await upsertSettings({ ...defaultSettings });
                }
                applySettings();
            };
            
            const upsertSettings = async (newSettings) => {
                if (!currentUser) return;
                const { error } = await supabase
                    .from('settings')
                    .upsert({ ...newSettings, user_id: currentUser.id }, { onConflict: 'user_id' });

                if (error) console.error('設定の保存に失敗:', error);
            };
            

            // --- オリジナルのカレンダーロジック（一部修正） ---
            setInterval(() => {
                if (settings.clock) {
                    const now = new Date();
                    clockDisplay.textContent = now.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
                }
            }, 1000);

            // カウントダウン機能（localStorageのまま）
            const updateCountdownList = () => {
                countdownListEl.innerHTML = '';
                if (countdowns.length === 0) {
                    countdownListEl.innerHTML = '<div class="text-gray-500 text-center" style="color:var(--text-color);">まだカウントダウン項目はありません。</div>';
                    return;
                }
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                countdowns.sort((a, b) => {
                    const dateA = new Date(a.date);
                    const dateB = new Date(b.date);
                    return (dateA - today) - (dateB - today);
                });

                countdowns.forEach((item, index) => {
                    const targetDate = new Date(item.date);
                    const diffDays = Math.ceil((targetDate - today) / (1000 * 60 * 60 * 24));
                    let dayText = diffDays > 0 ? `あと ${diffDays} 日` : diffDays === 0 ? '今日です！' : '終了しました';
                    
                    const countdownItem = document.createElement('div');
                    countdownItem.className = 'countdown-item';
                    countdownItem.dataset.index = index;
                    countdownItem.innerHTML = `
                        <div class="countdown-color-dot" style="background-color: ${item.color || settings.theme_color};"></div>
                        <div class="flex-grow pl-6">
                            <div font-bold" style="color:var(--text-color);">${item.name}</div>
                            <div class="text-sm opacity-70" style="color:var(--text-color);">${new Date(item.date).toLocaleDateString('ja-JP')}</div>
                        </div>
                        <div class="countdown-days text-right">${dayText}</div>
                        <button class="ml-4 text-red-500 hover:text-red-700" data-action="delete" style="color:#ef4444;"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.035 21H7.965a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>
                    `;
                    countdownListEl.appendChild(countdownItem);
                });
                renderCalendar();
            };

            // カレンダー描画
            const renderCalendar = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                monthYearEl.textContent = `${year}年 ${month + 1}月`;
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const lastDateOfMonth = new Date(year, month + 1, 0).getDate();
                const lastDateOfPrevMonth = new Date(year, month, 0).getDate();
                calendarDaysEl.innerHTML = '';
                for (let i = firstDayOfMonth; i > 0; i--) {
                    const day = document.createElement('div');
                    day.className = 'day other-month';
                    day.textContent = lastDateOfPrevMonth - i + 1;
                    calendarDaysEl.appendChild(day);
                }
                for (let i = 1; i <= lastDateOfMonth; i++) {
                    const day = document.createElement('div');
                    day.className = 'day';
                    day.textContent = i;
                    const dayDate = new Date(year, month, i);
                    const today = new Date();
                    if (dayDate.setHours(0,0,0,0) == today.setHours(0,0,0,0)) {
                        day.classList.add('current-day');
                    }
                    const eventsOnDay = countdowns.filter(item => new Date(item.date).setHours(0,0,0,0) === dayDate.setHours(0,0,0,0));
                    if (eventsOnDay.length > 0) {
                        const dotContainer = document.createElement('div');
                        dotContainer.className = 'absolute bottom-1 flex gap-1';
                        eventsOnDay.forEach(event => {
                             const dot = document.createElement('div');
                             dot.className = 'w-1.5 h-1.5 rounded-full';
                             dot.style.backgroundColor = event.color || settings.theme_color;
                             dotContainer.appendChild(dot);
                        });
                        day.appendChild(dotContainer);
                    }
                    calendarDaysEl.appendChild(day);
                }
            };
            
            // --- イベントリスナー ---
            prevBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); });
            nextBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); });
            
            // カウントダウン関連（変更なし）
            addCountdownBtn.addEventListener('click', () => { /* ... */ });
            cancelBtn.addEventListener('click', () => countdownDialog.classList.remove('active'));
            saveBtn.addEventListener('click', () => {
                // ... カウントダウンの保存ロジック (localStorageのまま)
            });
            countdownListEl.addEventListener('click', (e) => {
                // ... カウントダウンの編集・削除ロジック (localStorageのまま)
            });

            // 設定関連（localStorageからupsertSettingsへの変更）
            closeSettingsBtn.addEventListener('click', () => settingsDialog.classList.remove('active'));
            clockToggle.addEventListener('change', (e) => {
                settings.clock = e.target.checked;
                upsertSettings({ clock: settings.clock });
                applySettings();
            });
            darkModeToggle.addEventListener('change', (e) => {
                settings.dark_mode = e.target.checked;
                upsertSettings({ dark_mode: settings.dark_mode });
                applySettings();
            });
            themeColorInput.addEventListener('input', (e) => {
                settings.theme_color = e.target.value;
                upsertSettings({ theme_color: settings.theme_color });
                applySettings();
            });
            positionButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    settings.clock_position = btn.dataset.position;
                    upsertSettings({ clock_position: settings.clock_position });
                    applySettings();
                });
            });

            // 認証関連（新規追加）
            closeAuthBtn.addEventListener('click', () => authDialog.classList.remove('active'));
            authToggleLink.addEventListener('click', (e) => {
                e.preventDefault();
                isSignUpMode = !isSignUpMode;
                updateAuthDialogUI();
            });
            authForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = authEmailInput.value;
                const password = authPasswordInput.value;
                authSubmitBtn.disabled = true;
                authSubmitBtn.textContent = '処理中...';
                authErrorMessage.classList.add('hidden');

                const { error } = isSignUpMode
                    ? await supabase.auth.signUp({ email, password })
                    : await supabase.auth.signInWithPassword({ email, password });

                if (error) {
                    authErrorMessage.textContent = error.message;
                    authErrorMessage.classList.remove('hidden');
                } else {
                    if(isSignUpMode) alert('確認メールを送信しました。メール内のリンクをクリックして登録を完了してください。');
                    authDialog.classList.remove('active');
                }
                authSubmitBtn.disabled = false;
                updateAuthDialogUI();
            });

            const handleOAuthSignIn = async (provider) => {
                const { error } = await supabase.auth.signInWithOAuth({ provider });
                if (error) {
                    authErrorMessage.textContent = `Error: ${error.message}`;
                    authErrorMessage.classList.remove('hidden');
                }
            };
            googleSignInBtn.addEventListener('click', () => handleOAuthSignIn('google'));
            githubSignInBtn.addEventListener('click', () => handleOAuthSignIn('github'));


            // --- メイン処理（認証状態の監視） ---
            supabase.auth.onAuthStateChange(async (_event, session) => {
                currentUser = session?.user;
                updateAuthUI(currentUser);

                if (currentUser) {
                    // ログイン時：DBから設定を読み込む
                    await fetchSettings(currentUser);
                } else {
                    // ログアウト時：デフォルト設定に戻す
                    settings = { ...defaultSettings };
                    applySettings();
                }
            });

            // --- 初期描画 ---
            updateCountdownList(); // カウントダウンは常にローカルから読み込む
        });
    </script>
</body>
</html>
