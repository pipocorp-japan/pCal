<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダーアプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #10b981;
            --accent-color: #f97316;
            --bg-color: #f3f4f6;
            --panel-bg-color: #ffffff;
            --panel-inner-bg-color: #f3f4f6;
            --text-color: #4b5563;
            --heading-color: #1f2937;
        }

        .dark-mode {
            --main-color: #34d399;
            --accent-color: #fb923c;
            --bg-color: #1f2937;
            --panel-bg-color: #374151;
            --panel-inner-bg-color: #4b5163;
            --text-color: #e5e7eb;
            --heading-color: #f9fafb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            transition: background-color 0.3s;
            position: relative;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background-color: var(--panel-bg-color);
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            transition: background-color 0.3s;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }
        .day, .day-name {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 2.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }
        .day-name {
            color: var(--text-color);
            font-weight: 600;
        }
        .day {
            background-color: var(--panel-inner-bg-color);
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            position: relative;
        }
        .day:hover {
            background-color: var(--text-color);
            transform: scale(1.05);
        }
        .day.current-day {
            background-color: var(--main-color);
            color: #ffffff;
            font-weight: 700;
        }
        .day.current-day:hover {
            background-color: color-mix(in srgb, var(--main-color) 90%, black);
        }
        .day.other-month {
            color: #9ca3af;
            background-color: var(--panel-inner-bg-color);
            cursor: default;
        }
        .day.other-month:hover {
            background-color: var(--panel-inner-bg-color);
            transform: none;
        }
        .event-dot {
            width: 8px;
            height: 8px;
            border-radius: 9999px;
            position: absolute;
            bottom: 4px;
        }
        .countdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--panel-inner-bg-color);
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            color: var(--text-color);
            transition: background-color 0.2s;
            position: relative;
        }
        .countdown-item:hover {
            background-color: color-mix(in srgb, var(--panel-inner-bg-color) 80%, black);
        }
        .countdown-days {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--main-color);
        }
        .countdown-color-dot {
            width: 12px;
            height: 12px;
            border-radius: 9999px;
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            border: 2px solid var(--panel-inner-bg-color);
        }
        .dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Dialog fixed to bottom */
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(0px);
            transition: opacity 0.4s ease-out, visibility 0.4s ease-out, backdrop-filter 0.4s ease-out;
        }
        .dialog.active {
            opacity: 1;
            visibility: visible;
            backdrop-filter: blur(10px);
        }
        .dialog-content {
            background-color: var(--panel-bg-color);
            padding: 2rem;
            width: 100%;
            max-width: 100%;
            border-radius: 1.5rem 1.5rem 0 0;
            box-shadow: 0 -10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            transform: translateY(100%) scale(0.9);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), background-color 0.3s;
            color: var(--text-color);
        }
        .dialog.active .dialog-content {
            transform: translateY(0) scale(1);
        }
        .clock {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--main-color);
            z-index: 50;
        }
        /* Clock Positions */
        .clock-top-left { top: 1rem; left: 1rem; }
        .clock-top { top: 1rem; left: 50%; transform: translateX(-50%); }
        .clock-top-right { top: 1rem; right: 1rem; }
        .clock-left { top: 50%; left: 1rem; transform: translateY(-50%); }
        .clock-right { top: 50%; right: 1rem; transform: translateY(-50%); }
        .clock-bottom-left { bottom: 1rem; left: 1rem; }
        .clock-bottom { bottom: 1rem; left: 50%; transform: translateX(-50%); }
        .clock-bottom-right { bottom: 1rem; right: 1rem; }

        .position-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }
        .position-button {
            background-color: var(--panel-inner-bg-color);
            border: 2px solid var(--panel-inner-bg-color);
            height: 48px;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .position-button.active {
            border-color: var(--main-color);
            box-shadow: 0 0 0 2px var(--main-color);
        }
        .position-button:nth-child(5) {
            background-color: var(--panel-bg-color);
            pointer-events: none;
            cursor: default;
        }
        .position-button.active .dot {
             background-color: var(--main-color) !important;
        }
        .dot {
            width: 12px;
            height: 12px;
            background-color: var(--text-color);
            border-radius: 50%;
            transition: background-color 0.2s;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="container mx-auto">
        <div class="flex items-center mb-6">
            <button id="prevBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 p-2 rounded-full transition-colors" style="background-color:var(--panel-bg-color); color:var(--text-color);">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <div id="monthYear" class="flex-grow text-center text-2xl font-bold" style="color:var(--heading-color)"></div>
            <button id="nextBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 p-2 rounded-full transition-colors" style="background-color:var(--panel-bg-color); color:var(--text-color);">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
            <button id="settingsBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 p-2 rounded-full transition-colors ml-4" style="background-color:var(--panel-bg-color); color:var(--text-color);">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </div>
        <div class="bg-gray-50 p-6 rounded-2xl shadow-inner mb-6" style="background-color: var(--panel-inner-bg-color);">
            <div class="calendar-grid text-sm sm:text-base">
                <div class="day-name">日</div>
                <div class="day-name">月</div>
                <div class="day-name">火</div>
                <div class="day-name">水</div>
                <div class="day-name">木</div>
                <div class="day-name">金</div>
                <div class="day-name">土</div>
            </div>
            <div id="calendarDays" class="calendar-grid"></div>
        </div>

        <div class="countdown-section bg-gray-50 p-6 rounded-2xl shadow-inner" style="background-color: var(--panel-inner-bg-color);">
            <h2 class="text-xl font-bold mb-4" style="color:var(--heading-color)">カウントダウン</h2>
            <div id="countdownList">
                <div class="text-gray-500 text-center" style="color:var(--text-color);">まだカウントダウン項目はありません。</div>
            </div>
            <button id="addCountdownBtn" class="w-full mt-4 bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-4 rounded-xl transition-colors shadow-md" style="background-color:var(--main-color); hover-background-color:color-mix(in srgb, var(--main-color) 90%, black);">
                カウントダウンを追加
            </button>
        </div>
    </div>

    <!-- Clock Display -->
    <div id="clockDisplay" class="clock hidden"></div>

    <!-- Dialog for adding/editing countdown -->
    <div id="countdownDialog" class="dialog">
        <div class="dialog-content">
            <!-- Content wrapper to allow for flex growth -->
            <div class="flex-grow overflow-y-auto mb-4">
                <h3 id="dialogTitle" class="text-2xl font-bold mb-4" style="color:var(--heading-color);">カウントダウンを追加</h3>
                <div class="mb-4">
                    <label for="countdownName" class="block font-bold mb-2" style="color:var(--text-color);">イベント名</label>
                    <input type="text" id="countdownName" placeholder="例: 旅行、誕生日" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" style="border-color:var(--text-color); background-color:var(--panel-inner-bg-color); color:var(--text-color);">
                </div>
                <div class="mb-4">
                    <label for="countdownDate" class="block font-bold mb-2" style="color:var(--text-color);">日付</label>
                    <input type="date" id="countdownDate" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" style="border-color:var(--text-color); background-color:var(--panel-inner-bg-color); color:var(--text-color);">
                </div>
                <div class="mb-4">
                    <label for="countdownColor" class="block font-bold mb-2" style="color:var(--text-color);">カラー</label>
                    <input type="color" id="countdownColor" class="w-full p-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" style="border-color:var(--text-color); background-color:var(--panel-inner-bg-color); color:var(--text-color);">
                </div>
                <div id="errorMessage" class="text-red-500 text-sm mt-2 hidden" style="color:#ef4444;">
                    <p>イベント名と日付を両方入力してください。</p>
                </div>
            </div>
            <!-- Buttons fixed to the bottom -->
            <div class="flex justify-end gap-2 mt-auto">
                <button id="cancelBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors" style="background-color:var(--panel-inner-bg-color); color:var(--text-color);">キャンセル</button>
                <button id="saveBtn" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-2 px-4 rounded-lg transition-colors" style="background-color:var(--main-color); color:white;">保存</button>
            </div>
        </div>
    </div>

    <!-- Dialog for settings -->
    <div id="settingsDialog" class="dialog">
        <div class="dialog-content">
            <h3 class="text-2xl font-bold mb-4" style="color:var(--heading-color);">設定</h3>
            <div class="space-y-4">
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label class="font-bold text-lg" style="color:var(--text-color);">時計を表示する</label>
                        <input type="checkbox" id="clockToggle" class="w-6 h-6 rounded-md text-emerald-600 form-checkbox">
                    </div>
                    <p class="text-sm text-gray-500" style="color:var(--text-color);">時計を指定の位置に表示するかしないか</p>
                </div>
                <div id="clockPositionContainer" class="pl-4 border-l-2 border-gray-200 hidden">
                    <label class="block font-bold mb-2 text-sm" style="color:var(--text-color);">位置</label>
                    <div class="position-grid">
                        <button class="position-button" data-position="clock-top-left"><div class="dot"></div></button>
                        <button class="position-button" data-position="clock-top"><div class="dot"></div></button>
                        <button class="position-button" data-position="clock-top-right"><div class="dot"></div></button>
                        <button class="position-button" data-position="clock-left"><div class="dot"></div></button>
                        <button class="position-button"><div class="dot" style="background-color: transparent;"></div></button>
                        <button class="position-button" data-position="clock-right"><div class="dot"></div></button>
                        <button class="position-button" data-position="clock-bottom-left"><div class="dot"></div></button>
                        <button class="position-button" data-position="clock-bottom"><div class="dot"></div></button>
                        <button class="position-button" data-position="clock-bottom-right"><div class="dot"></div></button>
                    </div>
                </div>
                <hr style="border-color: var(--text-color); opacity:0.2; margin: 1rem 0;">
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label class="font-bold text-lg" style="color:var(--text-color);">ダークモードを有効にする</label>
                        <input type="checkbox" id="darkModeToggle" class="w-6 h-6 rounded-md text-emerald-600 form-checkbox">
                    </div>
                </div>
                <hr style="border-color: var(--text-color); opacity:0.2; margin: 1rem 0;">
                <div>
                    <div class="flex items-center justify-between">
                        <label class="font-bold text-lg" style="color:var(--text-color);">テーマカラー</label>
                        <input type="color" id="themeColorInput" class="w-10 h-10 p-1 border-2 border-gray-300 rounded-md cursor-pointer">
                    </div>
                </div>
            </div>
            <div class="flex justify-end gap-2 mt-6">
                <button id="closeSettingsBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors" style="background-color:var(--panel-inner-bg-color); color:var(--text-color);">閉じる</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const calendarDaysEl = document.getElementById('calendarDays');
            const monthYearEl = document.getElementById('monthYear');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const countdownListEl = document.getElementById('countdownList');
            const addCountdownBtn = document.getElementById('addCountdownBtn');
            const countdownDialog = document.getElementById('countdownDialog');
            const dialogTitleEl = document.getElementById('dialogTitle');
            const saveBtn = document.getElementById('saveBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const countdownNameInput = document.getElementById('countdownName');
            const countdownDateInput = document.getElementById('countdownDate');
            const countdownColorInput = document.getElementById('countdownColor');
            const errorMessageEl = document.getElementById('errorMessage');

            // Settings elements
            const settingsBtn = document.getElementById('settingsBtn');
            const settingsDialog = document.getElementById('settingsDialog');
            const closeSettingsBtn = document.getElementById('closeSettingsBtn');
            const clockToggle = document.getElementById('clockToggle');
            const clockPositionContainer = document.getElementById('clockPositionContainer');
            const positionButtons = document.querySelectorAll('.position-button[data-position]');
            const darkModeToggle = document.getElementById('darkModeToggle');
            const themeColorInput = document.getElementById('themeColorInput');
            const clockDisplay = document.getElementById('clockDisplay');

            let currentDate = new Date();
            let countdowns = JSON.parse(localStorage.getItem('countdowns')) || [];
            let editingIndex = null;

            const defaultSettings = {
                clock: false,
                clockPosition: 'clock-top-left',
                darkMode: false,
                themeColor: '#f97316'
            };
            let settings = JSON.parse(localStorage.getItem('settings')) || defaultSettings;

            // Apply saved settings on load
            const applySettings = () => {
                // Dark mode
                if (settings.darkMode) {
                    document.body.classList.add('dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                }
                darkModeToggle.checked = settings.darkMode;

                // Theme color
                document.documentElement.style.setProperty('--accent-color', settings.themeColor);
                themeColorInput.value = settings.themeColor;
                renderCalendar();

                // Clock
                if (settings.clock) {
                    clockDisplay.classList.remove('hidden');
                    clockPositionContainer.classList.remove('hidden');
                    clockDisplay.className = `clock ${settings.clockPosition}`;
                    const now = new Date();
                    clockDisplay.textContent = now.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
                } else {
                    clockDisplay.classList.add('hidden');
                    clockPositionContainer.classList.add('hidden');
                }
                clockToggle.checked = settings.clock;
                positionButtons.forEach(btn => {
                    if (btn.dataset.position === settings.clockPosition) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            };
            
            // Update clock every minute
            setInterval(() => {
                if (settings.clock) {
                    const now = new Date();
                    clockDisplay.textContent = now.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
                }
            }, 60000);

            // カウントダウンリストを更新するヘルパー関数
            const updateCountdownList = () => {
                countdownListEl.innerHTML = '';
                if (countdowns.length === 0) {
                    countdownListEl.innerHTML = '<div class="text-gray-500 text-center" style="color:var(--text-color);">まだカウントダウン項目はありません。</div>';
                    return;
                }
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                // 残り日数でカウントダウンをソート
                countdowns.sort((a, b) => {
                    const dateA = new Date(a.date);
                    const dateB = new Date(b.date);
                    const diffA = Math.ceil((dateA - today) / (1000 * 60 * 60 * 24));
                    const diffB = Math.ceil((dateB - today) / (1000 * 60 * 60 * 24));
                    return diffA - diffB;
                });

                countdowns.forEach((item, index) => {
                    const targetDate = new Date(item.date);
                    const diffTime = targetDate.getTime() - today.getTime();
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    const isBirthday = item.name.toLowerCase().includes('誕生日') || item.name.toLowerCase().includes('birthday');
                    const countdownItem = document.createElement('div');
                    countdownItem.className = 'countdown-item';
                    countdownItem.dataset.index = index;
                    let dayText = diffDays > 0 ? `あと ${diffDays} 日` : diffDays === 0 ? '今日です！' : '終了しました';
                    if (isBirthday) {
                        const nextBirthday = getNextBirthday(targetDate);
                        const nextDiffTime = nextBirthday.getTime() - today.getTime();
                        const nextDiffDays = Math.ceil(nextDiffTime / (1000 * 60 * 60 * 24));
                        dayText = nextDiffDays > 0 ? `あと ${nextDiffDays} 日` : nextDiffDays === 0 ? '今日です！' : '終了しました';
                    }
                    countdownItem.innerHTML = `
                        <div class="countdown-color-dot" style="background-color: ${item.color || settings.themeColor};"></div>
                        <div class="flex-grow pl-6">
                            <div class="text-gray-800 font-bold" style="color:var(--text-color);">${item.name}</div>
                            <div class="text-sm text-gray-500" style="color:var(--text-color); opacity:0.7;">${targetDate.toLocaleDateString('ja-JP')}</div>
                        </div>
                        <div class="countdown-days text-right">${dayText}</div>
                        <button class="ml-4 text-red-500 hover:text-red-700 transition-colors" data-action="delete" style="color:#ef4444;">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.035 21H7.965a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    `;
                    countdownListEl.appendChild(countdownItem);
                });
                renderCalendar(); // ドットを表示するためにカレンダーを再描画
            };

            // 次の誕生日を計算
            const getNextBirthday = (birthDate) => {
                const today = new Date();
                let nextBirthday = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
                if (nextBirthday < today) {
                    nextBirthday.setFullYear(today.getFullYear() + 1);
                }
                return nextBirthday;
            };

            // カレンダーをレンダリング
            const renderCalendar = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                monthYearEl.textContent = `${year}年 ${month + 1}月`;

                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const lastDateOfMonth = new Date(year, month + 1, 0).getDate();
                const lastDateOfPrevMonth = new Date(year, month, 0).getDate();

                calendarDaysEl.innerHTML = '';

                // 前月の日付
                for (let i = firstDayOfMonth; i > 0; i--) {
                    const day = document.createElement('div');
                    day.className = 'day other-month';
                    day.textContent = lastDateOfPrevMonth - i + 1;
                    calendarDaysEl.appendChild(day);
                }

                // 今月の日付
                for (let i = 1; i <= lastDateOfMonth; i++) {
                    const day = document.createElement('div');
                    day.className = 'day flex-col';
                    day.innerHTML = `<span class="text-sm">${i}</span>`;
                    const dayDate = new Date(year, month, i);

                    // 今日の日付をハイライト
                    const today = new Date();
                    if (dayDate.setHours(0, 0, 0, 0) === today.setHours(0, 0, 0, 0)) {
                        day.classList.add('current-day');
                    }

                    // イベントドットを追加
                    const eventsOnDay = countdowns.filter(item => {
                        const eventDate = new Date(item.date);
                        return eventDate.getFullYear() === year && eventDate.getMonth() === month && eventDate.getDate() === i;
                    });
                    if (eventsOnDay.length > 0) {
                        eventsOnDay.forEach(event => {
                             const dot = document.createElement('div');
                             dot.className = 'event-dot';
                             dot.style.backgroundColor = event.color || settings.themeColor;
                             day.appendChild(dot);
                        });
                    }
                    calendarDaysEl.appendChild(day);
                }
            };

            // Event Listeners
            prevBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            nextBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            addCountdownBtn.addEventListener('click', () => {
                dialogTitleEl.textContent = 'カウントダウンを追加';
                countdownNameInput.value = '';
                countdownDateInput.value = '';
                countdownColorInput.value = settings.themeColor; // テーマカラーをデフォルト値に設定
                editingIndex = null;
                errorMessageEl.classList.add('hidden');
                countdownDialog.classList.add('active');
            });

            cancelBtn.addEventListener('click', () => {
                countdownDialog.classList.remove('active');
            });

            saveBtn.addEventListener('click', () => {
                const name = countdownNameInput.value.trim();
                const date = countdownDateInput.value;
                const color = countdownColorInput.value;
                if (name && date) {
                    if (editingIndex !== null) {
                        countdowns[editingIndex] = { name, date, color };
                    } else {
                        countdowns.push({ name, date, color });
                    }
                    localStorage.setItem('countdowns', JSON.stringify(countdowns));
                    updateCountdownList();
                    countdownDialog.classList.remove('active');
                } else {
                    errorMessageEl.classList.remove('hidden');
                }
            });

            countdownListEl.addEventListener('click', (e) => {
                const itemEl = e.target.closest('.countdown-item');
                if (!itemEl) return;
                const index = parseInt(itemEl.dataset.index, 10);
                if (isNaN(index)) return;

                const deleteBtn = e.target.closest('[data-action="delete"]');
                if (deleteBtn) {
                    e.stopPropagation(); // Prevents editing when delete button is clicked
                    countdowns.splice(index, 1);
                    localStorage.setItem('countdowns', JSON.stringify(countdowns));
                    updateCountdownList();
                } else {
                    dialogTitleEl.textContent = 'カウントダウンを編集';
                    const item = countdowns[index];
                    countdownNameInput.value = item.name;
                    countdownDateInput.value = item.date;
                    countdownColorInput.value = item.color || settings.themeColor;
                    editingIndex = index;
                    errorMessageEl.classList.add('hidden');
                    countdownDialog.classList.add('active');
                }
            });

            countdownNameInput.addEventListener('input', () => errorMessageEl.classList.add('hidden'));
            countdownDateInput.addEventListener('input', () => errorMessageEl.classList.add('hidden'));

            // Settings event listeners
            settingsBtn.addEventListener('click', () => {
                settingsDialog.classList.add('active');
            });

            closeSettingsBtn.addEventListener('click', () => {
                settingsDialog.classList.remove('active');
            });

            clockToggle.addEventListener('change', (e) => {
                settings.clock = e.target.checked;
                localStorage.setItem('settings', JSON.stringify(settings));
                applySettings();
            });

            darkModeToggle.addEventListener('change', (e) => {
                settings.darkMode = e.target.checked;
                localStorage.setItem('settings', JSON.stringify(settings));
                applySettings();
            });

            themeColorInput.addEventListener('input', (e) => {
                settings.themeColor = e.target.value;
                localStorage.setItem('settings', JSON.stringify(settings));
                applySettings();
            });

            positionButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    settings.clockPosition = btn.dataset.position;
                    localStorage.setItem('settings', JSON.stringify(settings));
                    applySettings();
                });
            });

            // Initial render
            applySettings();
            updateCountdownList();
        });
    </script>
</body>
</html>
